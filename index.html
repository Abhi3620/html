<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="/contact-me">
        <label for="name">Name :</label>
        <input type="text" id="name" required><br>
        <label for="Fname">FatherName :</label>
        <input type="text" id="Fname" required><br>
        <label for="Fp"> Father Profession :</label>
        <select name="Work Profession" id="Fp"><br>
            <option value="Businessman">Businessman</option>
            <option value="Employee" >Employee</option>
            <option value="Teacher" >Teacher</option>
            <option value="Doctor" >Doctor</option>
            <option value="Other" >Other</option>
        </select><br>
        <label for="mname">MotherName :</label>
        <input type="text" id="mname" required><br>
        <label for="mp"> Mother Profession :</label>
        <select name="Work Profession" id="mp"><br>
            <option value="Housewife" >Housewife</option>
            <option value="Employee" >Employee</option>
            <option value="Teacher" >Teacher</option>
            <option value="Doctor" >Doctor</option>
            <option value="Other" >Other</option>
        </select><br>
        <label for="add">Address :</label>
        <input type="text" id="add" required><br>
        <label for="dob">DOB :</label>
        <input type="date" id="dob" required><br>
        <label for="eid">Email Id :</label>
        <input type="text" id="eid" required><br>
        <label for="pno">PhoneNumber :</label>
        <input type="number" id="pno" required><br>
        <label for="edu">Education :</label><br>
        <label for="10">10 Percentage</label>
        <input type="text" id="10" required><br>
        <label for="12">12 Percentage:</label>
        <input type="text" id="12" required><br>
        <label for="gr">Graduation Percentage :</label>
        <input type="text" id="gr" required><br>
        <label for="pro"> Profession :</label>
        <select name="Work Profession" id="pro"><br>
            <option value="Student" >Student</option>
            <option value="Employee" >Employee</option>
            <option value="Teacher" >Teacher</option>
            <option value="Doctor" >Doctor</option>
            <option value="Other" >Other</option>
        </select><br>
        <label for="photo">Candidate Passport Size Photo :</label>
        <input type="file" id="photo" required><br>
        <label for="dis"> Distric :</label>
        <select name="Work Profession" id="dis"><br>
            <option value="Varanasi" >Varanasi</option>
            <option value="noida" >Noida</option>
            <option value="lucknow" >Lucknow</option>
            <option value="kanpur" >Kanpur</option>
            <option value="Other" >Other</option>
        </select><br>
        <label for="sta"> State :</label>
        <select name="Work Profession" id="sta"><br>
            <option value="Uttar Pradesh" >Uttar Pradesh</option>
            <option value="Delhi" >Delhi</option>
            <option value="Bihar" >Bihar</option>
            <option value="Maharastra" >Maharastra</option>
            <option value="Other" >Other</option>
        </select><br>
        <label>Hobby :</label><br>
        <label for="sin">Singing :</label>
        <input type="radio" id="sin" name="hobby" value="singing" required><br>
        <label for="pla">Playing :</label>
        <input type="radio" id="pla" name="hobby" value="playing" required><br>
        <label for="eat">Eating :</label>
        <input type="radio" id="eat" name="hobby" value="eating" required><br>
        <label for="read">Reading :</label>
        <input type="radio" id="read" name="hobby" value="reading" required><br>
        <label for="ot">Others :</label>
        <input type="radio" id="ot" name="hobby" value="others" required><br>
        <label>Experience :</label><br>
        <label for="fr">Fresher :</label>
        <input type="checkbox" id="fr" name="experience" value="fresher" ><br>
        <label for="6m">6 Month :</label>
        <input type="checkbox" id="6m" name="experience" value="6 month" ><br>
        <label for="1">1 Years :</label>
        <input type="checkbox" id="1" name="experience" value="1 years" ><br>
        <label for="2">2 Years :</label>
        <input type="checkbox" id="2" name="experience" value="2 years" ><br>
        <label for=">2">More Than 2 Years :</label>
        <input type="checkbox" id=">2" name="experience" value="more than 2 years" ><br>
        <label for="sub">Submit :</label>
        <input type="submit" id="sub" required><br>

    </form>
</body>
</html>
